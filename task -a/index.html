<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Page</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; }
    header, footer { background:#4CAF50; color:#fff; padding:1em; }
    main { padding:2em; }
    button { background:#4CAF50; color:#fff; border:none; padding:10px 20px; cursor:pointer; }
    button:hover { background:#45a049; }
  </style>
</head>
<body>
  <header><h1>Hello World</h1></header>
  <main>
    <p>Simple HTML with CSS.</p>
    <button>Click</button>
  </main>
  <footer>&copy; 2025</footer>
</body>
</html>
