<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header class="site-header">
    <h1>Registration Page</h1>
  </header>

  <main class="content">
    <div class="top-grid">
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Your Name</span></p>
        <p><span class="student-group">Group number</span></p>
      </section>

      <section class="controls" aria-label="Registration form">
        <h2 class="controls-title">Registration Form</h2>

        <form id="registrationForm" novalidate>
          <input type="hidden" id="timestamp" name="timestamp">

          <div class="form-row">
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" type="text" required placeholder="e.g., Ada Lovelace">
          </div>
          <p class="error-message" id="fullNameError"></p>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="e.g., ada@example.com">
          </div>
          <p class="error-message" id="emailError"></p>

          <div class="form-row">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" required placeholder="+358 40 1234567">
          </div>
          <p class="form-hint">Must be a valid Finnish number (e.g., +358 40 1234567).</p>
          <p class="error-message" id="phoneError"></p>

          <div class="form-row">
            <label for="birthDate">Birth Date</label>
            <input id="birthDate" name="birthDate" type="date" required>
          </div>
          <p class="error-message" id="birthDateError"></p>

          <fieldset class="days-group">
            <div class="terms-group">
              <label><input type="checkbox" id="terms" name="terms" required> I accept the terms and conditions.</label>
              <p class="error-message" id="termsError"></p>
            </div>
          </fieldset>

          <div class="form-row">
            <button id="submitBtn" type="submit" class="btn">Submit</button>
            <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <div class="table-wrap">
      <table class="table" id="registrationTable">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </div>
  </main>

</body>
</html>
