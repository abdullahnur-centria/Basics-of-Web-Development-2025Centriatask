<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Multimedia Showcase</h1>
    </header>

    <main>
        <section class="media-section">
            <h2>A BEAUTIFUL SUNSET</h2>
            <img src="image.png" alt="A Creative Commons licensed photograph of a colorful sunset." class="media-element">
        </section>

        <section class="media-section">
            <h2>Audio Clip</h2>
            <audio controls class="media-element">
                <source src="audio.mp3" type="audio/mpeg">
            </audio>
        </section>

        <section class="media-section">
            <h2>Video Clip</h2>
            <video controls class="media-element">
                <source src="video.mp4" type="video/mp4">
            </video>
        </section>

        <section class="licensing">
            <h2>Media Licensing</h2>
            <p>
                Image is licensed under <a href="https://pixabay.com/illustrations/draw-nature-landscape-free-image-3583548/">Pixabay</a><br>
                Audio is licensed under <a href="https://pixabay.com/music/upbeat-deep-abstract-ambient-snowcap-401656/">Pixabay</a><br>
                Video is licensed under <a href="https://pixabay.com/videos/ocean-sea-water-coastline-beach-293788/">Pixabay</a>
            </p>
        </section>
    </main>
</body>
</html>
